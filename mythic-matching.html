    <header class="header">
      <h1>Mythic Concentration</h1>
    </header> <!-- header -->  

    <section  class="info">
      <ul class="rating">
        <li><img src="./mythic-imgs/primary-star.svg" alt="golden star"></li>
        <li id="second"><img src="./mythic-imgs/primary-star.svg" alt="golden star"></li>

        <li id="fifth"><img src="./mythic-imgs/primary-star.svg" alt="golden star"></li>
      </ul>
      <i class="moves"><span class="count"> - </span> Moves</i>
      <p class="timer">Time <span class="time-count">--:--</span></p>
      <div class="reset"><img src="./mythic-imgs/reset.svg" alt="reset game icon"></div>
      <div class="sound"><span><img src="./mythic-imgs/volume-x.svg" id="mute"></span><img src="./mythic-imgs/volume.svg" id="play"></div>
    </section> <!-- game info -->

      <!-- Modal content -->
